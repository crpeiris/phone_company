{% extends 'store/base.html' %} {% block content %}
<div class="container">
  <div class="card mb-3">
    <div class="row g-0">
      <div class="col-md-4">
        <img
          src="{{ product.image.url }}.."
          class="img-fluid rounded-start"
          alt="Product Image"
        />
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <!-- Product name-->
          <h5 class="fw-bolder">{{product.name}}</h5>
          <!-- Stars -->
          <div class="d-flex small text-warning mb-2">
            <div class="bi-star-fill"></div>
            <div class="bi-star-fill"></div>
            <div class="bi-star-fill"></div>
            <div class="bi-star-fill"></div>
            <div class="bi-star-fill"></div>
          </div>

          <!-- Product price striked if sale-->
          <h4>
          {% if product.is_sale %}
          <strike> ${{product.price}} </strike>
          {% endif %}
          &nbsp; ${{product.sale_price}}
          </h4>
          <br />
          <p class = "card-text">
          {{product.description}}
          </p>
          </div>
          <p class = "card-text">
          {{product.more_info}}
          </p>
        </br>
        <a href="{% url 'shop' %}" class ="btn btn-secondary"> Shop</a>
        <button type = "button" value="{{product.id}} " class ="btn btn-secondary" id="add-cart"> Add to Cart</button>
        </br>
        </br>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  //check if button press
  $(document).on('click', '#add-cart', function(e){
    e.preventDefault();
    $.ajax({
      type: 'POST',
      url: "{% url 'cart_add' %}",
      data: {
        product_id: $('#add-cart').val(),
        csrfmiddlewaretoke: '{{ csrf_token }}',
        action: 'post'
      },

      success: function(json){
        console.log(json)
      },
      error: function(xmr, errmsg, err)
    });

  })
</script>
{% endblock %}
