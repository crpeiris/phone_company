{% extends 'staff_module/staff_base.html' %}

{% block content %}
<body>
  <div class="container mt-2">
      <h3>Edit User: {{ user.first_name }} {{ user.last_name }}</h3>

      <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary">Save Changes</button>
      </form>

      <a href="{% url 'view_user' %}" class="btn btn-secondary mt-3">Back to User List</a>
  </div>
</body>
{% endblock %}
