<!-- staff_module/templates/staff_module/staff_list.html -->
{% extends "staff_module/staff_base.html" %}

{% block content %}
    <h2>Staff List</h2>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Telephone</th>
                <th>Role</th>
            </tr>
        </thead>
        <tbody>
            {% for staff in staff_list %}
                <tr>
                    <td>{{ staff.username }}</td>
                    <td>{{ staff.email }}</td>
                    <td>{{ staff.telephone }}</td>
                    <td>{{ staff.role.name }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
